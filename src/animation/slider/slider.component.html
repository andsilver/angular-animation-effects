<div class="before" id="before"  [style.width]="afterWidth + 'px'" [style.height]="afterHeight + 'px'">
  <ng-content select="before"></ng-content>
</div>
<div class="after" id="after" [style.width]="width + 'px'" [style.height]="height + 'px'">
  <ng-content select="after"></ng-content>
</div>
<div class="scroller" [ngClass]="{'rotate90': orientation == 'horizontal'}" #scroller [style.left]="scrollX + 'px'"
  [style.top]="scrollY + 'px'">
  <span>&#8249;</span>
  <span>&#8250;</span>
</div>
