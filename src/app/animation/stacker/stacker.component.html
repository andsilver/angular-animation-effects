<ng-content></ng-content>
<div class="select-area" *ngIf="elements.length" [style.opacity]="isActive ? 1 : 0" (mouseenter)="activeChanges.next(true)" (mouseleave)="activeChanges.next(false)">
  <div class="select-area-buttons">
    <a
      *ngFor="let el of elements; let i=index;"
      (click)="selectItem(i)" class="select-area-button"
      [style.order]="el.position"
      [ngClass]="{'active': i == selectedIndex }"
    ></a>
  </div>
</div>
