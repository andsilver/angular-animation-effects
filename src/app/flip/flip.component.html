<div class="flipper" #flipContainer (mouseenter)="onEnter()" (mouseleave)="onLeave()">
  <div class="flipper-content" [@flip]="state">
    <div class="front">
      <ng-content select="flip-box-sideA"></ng-content>
    </div>
    <div class="back" [style]="sideBStyle">
      <ng-content select="flip-box-sideB"></ng-content>
    </div>
  </div>
</div>
